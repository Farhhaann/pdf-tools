<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to PDF Converter</title>

  <!-- jsPDF (REQUIRED) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- BACK TO HOME -->
  <a href="index.html" class="back-link">← Back to Home</a>

  <h1>📄 Text to PDF Converter</h1>
  <p class="subtitle">Convert plain text into a downloadable PDF</p>

  <!-- PDF FILE NAME -->
  <label for="fileName">PDF File Name</label>
  <input
    type="text"
    id="fileName"
    placeholder="my-document"
  />

  <!-- PDF TITLE -->
  <label for="pdfTitle">PDF Title (optional)</label>
  <input
    type="text"
    id="pdfTitle"
    placeholder="Eg: Physics Notes – Optics"
  />

  <!-- FONT SIZE -->
  <label for="fontSize">Font Size</label>
  <select id="fontSize">
    <option value="10">Small</option>
    <option value="12" selected>Medium</option>
    <option value="16">Large</option>
  </select>

  <!-- TEXT INPUT -->
  <label for="textInput">Your Text</label>
  <textarea
    id="textInput"
    placeholder="Type or paste your text here..."
    rows="10"
  ></textarea>

  <!-- BUTTONS -->
  <div class="buttons">
    <button onclick="convertToPDF()">Convert to PDF</button>
    <button class="secondary" onclick="clearText()">Clear</button>
  </div>

  <p class="note">PDF will download instantly</p>

</div>

<!-- MAIN JS -->
<script src="js/app.js"></script>
</body>
</html>
